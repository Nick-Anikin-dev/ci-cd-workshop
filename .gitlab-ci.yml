stages:
  - lint
  - format
  - deploy

cache:
  key:
    files: 
      - package-lock.json  
  paths:
    - .npm/

.default-cache: &default-cache
  before_script:
    - npm ci --cache .npm --prefer-offline

eslint:
  extends:
    - .default-cache
  image: node:20.13.1-alpine
  stage: lint
  script:
    - npm install
    - npm run lint

prettier:
  extends:
    - .default-cache
  image: node:20.13.1-alpine
  stage: format
  script:
    - npm install
    - npm run format

deploy:
  image: ubuntu:latest
  stage: deploy
  script: 
    - apt -qq update && apt upgrade -qqy openssh-client rsync
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
    - rsync -a --progress --human-readable --delete
      --exclude-from '.gitignore'
      --exclude .gitignore
      --exclude .git
      . deploy@142.93.177.172:~/realworld/
    - ssh deploy@142.93.177.172 "pushd ~/realworld && npm install && popd"
